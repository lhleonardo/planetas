<template name="adiciona">
  <h2 class="center">Adicionar planeta</h2>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="nomeCatalogo" name="nomeCatalogo" type="text" class="validate" required>
          <label for="nomeCatalogo">Nome de catálogo</label>
        </div>
        <div class="input-field col s6">
          <input id="apelido" type="text" class="validate" required>
          <label for="apelido">Apelido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="dataDescoberta" class="datepicker" placeholder="Data" type="date" value="" name="dataDescoberta" required>
          <!-- <label for="dataDescoberta">Data de descoberta</label> -->
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Materialize Select</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input type="text" class="validate" id="estrela" name="estrela" required>
          <label for="estrela">Estrela</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input type="text" id="constituicao" class="validate" name="constituicao" required>
          <label for="constituicao">Constituição (geral)</label>
        </div>

        <div class="input-field col s6">
          <input type="text" id="constituicaoAtmosferica" class="validate" name="constituicaoAtmosferica" required>
          <label for="constituicaoAtmosferica">Constituição Atmosférica</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input type="text" class="validate" id="localizacao" name="localizacao" required>
          <label for="localizacao">Localização</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input type="text" class="validate" id="diametro" name="diametro" required>
          <label for="diametro">Diâmetro</label>
        </div>

        <div class="input-field col s6">
          <input type="text" id="area" class="validate" name="area" required>
          <label for="area">Área Total</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="distancia-sol" class="validate" name="distancia-sol" required>
          <label for="distancia-sol">Distância do Sol</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <textarea id="fauna" class="materialize-textarea" name="fauna" required></textarea>
          <label for="fauna">Fauna</label>
        </div>

        <div class="input-field col s6">
          <textarea class="materialize-textarea" id="flora" name="flora" required></textarea>
          <label for="flora">Flora</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea class="materialize-textarea" id="descricao" required> </textarea>
          <label for="descricao">Descrição</label>
        </div>
      </div>

      <input type="submit">
    </form>
  </div>
</template>
