<template name="catalogo">

    <h2 class="center-align">Catálogo</h2>

    <p class="center-align flow-text">Os planetas aparecerão aqui.</p>

    <div class="center-align">
        {{#each planetas}}

        <p>{{nomeCatalogo}} (
            <a href="{{pathFor 'edita' _id}}">Editar</a> - <a href="{{pathFor 'detalhe' _id}}">Detalhes</a>)
        </p>

        <img src="{{url}}" alt="{{apelido}}" width="30%">

        {{/each}}
    </div>

</template>
