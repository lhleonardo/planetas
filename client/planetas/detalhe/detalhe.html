<template name="detalhe">
    <div class="row">
      <a href=""></a>
    <h3 class="center">{{apelido}}</h3>
    </div>

    <div class="row">
      <div class="col s7 l12 m12 center ">
        <img src="{{url}}" alt="Imagem do planeta {{nomeCatalogo}}" width=90%  class="circle responsive-img">
      </div>

      <div class="col s4 l12 m12">
        <p>Nome de catálogo: {{nomeCatalogo}}</p>
        <p>Apelido: {{apelido}}</p>
        <p>Data de descoberta: {{dataDescoberta}}</p>
        <p>Tipo de planeta: {{tipoPlaneta}}</p>
        <p>Estrela: {{estrela}}</p>

        <hr>
        <section>
          <legend>Constituição</legend>

          <p>Geral: {{constituicaoGeral}}</p>
          <p>Atmosférica: {{constituicaoAtmosferica}}</p>

        </section>

        <p>Localização: {{localizacao}}</p>
        <p>Raio: {{raio}}</p>
        <p>Massa: {{massa}}</p>
        <p>Distância do Sol: {{distanciaSol}}</p>
        <p>Fauna: {{fauna}}</p>
        <p>Flora: {{flora}}</p>
        <p>Descrição: {{descricao}}</p>


      </div>
    </div>
</template>
